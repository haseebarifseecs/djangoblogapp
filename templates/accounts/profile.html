{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add profile picture</title>
</head>
<body>
    <div class="container">
        <h2>You don't have any profile picture please Update!</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit">
        </form>

    </div>


</body>
</html>
